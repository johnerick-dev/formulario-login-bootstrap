<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no"/>
        <link rel="stylesheet" href="./CSS/bootstrap.min.css"/>
        <link rel="stylesheet" href="./CSS/style.css"/>

        <title>Formulário de Login</title>
  
    </head>
    <body>
        <div class="area">

            <img class="logo" src="./images/bootstrap-4.png" >
            <h2>Faça o login</h2>

            <form>
                <input type="email" name="email" placeholder="Digite seu e-mail" class="form-control">
                <input type="password" name="password" placeholder="Digite sua senha" class="form-control">

                <label class="remember">
                    <input type="checkbox" name="remember" value="1"/>
                    Lembrar minha senha
                </label>

                <div class="d-grid gap-2">
                    <input type="submit" value="Entrar" class="btn btn-lg btn-primary"/>
                </div>
            </form>

            <p class="gray padding"> 2022</p>
                 
        </div>
                
        <script type="text/javascript" src="./JS/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="./JS/bootstrap.bundle.min.js"></script>       
    </body>
</html>
